name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint (ruff, py311)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      PYTHONPATH: src

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Sync dependencies with uv
        run: |
          uv sync --frozen

      - name: Show environment
        run: |
          uv --version
          python --version

      - name: Install ruff
        run: |
          uv pip install ruff

      - name: Lint with ruff
        run: |
          uv run ruff check src

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    timeout-minutes: 25
    env:
      PYTHONPATH: src

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Sync dependencies with uv
        run: |
          uv sync --frozen

      - name: Show environment
        run: |
          uv --version
          python --version

      - name: Run tests with coverage
        shell: bash
        run: |
          uv pip install pytest coverage
          set +e
          # Run pytest under coverage; only measure project sources under src/ and
          # ignore proxy_test.py, which expects a local SOCKS proxy (Tor).
          uv run coverage run --source=src -m pytest --ignore=proxy_test.py
          rc=$?
          set -e
          if [ "$rc" -eq 5 ]; then
            echo "No tests collected. Skipping pytest."
            exit 0
          fi
          # Show coverage summary in CI logs and enforce an initial minimum threshold
          uv run coverage report -m --fail-under=20
          # Export XML report for artifacts or external tools
          uv run coverage xml -o coverage.xml
          exit "$rc"

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml

  typecheck:
    name: Type check (mypy, py311)
    runs-on: ubuntu-latest
    needs: [lint]
    timeout-minutes: 15
    env:
      PYTHONPATH: src

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Sync dependencies with uv
        run: |
          uv sync --frozen

      - name: Run mypy
        run: |
          uv pip install mypy
          uv run mypy

  build:
    name: Build checks (py311)
    runs-on: ubuntu-latest
    needs: [lint, test, typecheck]
    timeout-minutes: 20
    env:
      PYTHONPATH: src

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Sync dependencies with uv
        run: |
          uv sync --frozen

      - name: Show environment
        run: |
          uv --version
          python --version

      - name: Syntax check (compile all)
        run: |
          uv run python -m compileall -q src scripts

      - name: Verify core packages importable
        shell: bash
        run: |
          uv run python - <<'PY'
          import sys, importlib
          sys.path.append('src')
          for pkg in ("helpers", "scrapers", "runpod", "ui"):
              importlib.import_module(pkg)
          print("Core packages imported successfully")
          PY

  security:
    name: Dependency audit (pip-audit)
    runs-on: ubuntu-latest
    needs: [lint, test]
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Sync dependencies with uv
        run: |
          uv sync --frozen

      - name: Run pip-audit
        shell: bash
        run: |
          uv pip install pip-audit
          # Audit the installed environment for known vulnerabilities
          uv run pip-audit
