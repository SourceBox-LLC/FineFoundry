name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Python 3.11
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      PYTHONPATH: src

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Show environment
        run: |
          python --version
          pip --version

      - name: Syntax check (compile all)
        run: |
          python -m compileall -q src scripts

      - name: Verify core packages importable
        shell: bash
        run: |
          python - <<'PY'
          import sys, importlib
          sys.path.append('src')
          for pkg in ("helpers", "scrapers", "runpod", "ui"):
              importlib.import_module(pkg)
          print("Core packages imported successfully")
          PY

      - name: Run tests
        shell: bash
        run: |
          python -m pip install pytest
          set +e
          # Ignore proxy_test.py, which expects a local SOCKS proxy (Tor) that won't
          # exist in CI, while still running any real tests that are added.
          pytest -q --ignore=proxy_test.py
          rc=$?
          set -e
          if [ "$rc" -eq 5 ]; then
            echo "No tests collected. Skipping pytest."
            exit 0
          fi
          exit "$rc"
