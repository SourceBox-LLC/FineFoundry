name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]
    env:
      PYTHONPATH: src

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Show environment
        run: |
          python --version
          pip --version

      - name: Syntax check (compile all)
        run: |
          python -m compileall -q src scripts

      - name: Verify core packages importable (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          python - <<'PY'
          import sys, importlib
          sys.path.append('src')
          for pkg in ("helpers", "scrapers", "runpod", "ui"):
              importlib.import_module(pkg)
          print("Core packages imported successfully")
          PY

      - name: Verify core packages importable (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          python -c "import sys,importlib; sys.path.append('src'); [importlib.import_module(p) for p in ('helpers','scrapers','runpod','ui')]; print('Core packages imported successfully')"

      - name: Run tests (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          python -m pip install pytest
          set +e
          pytest -q
          rc=$?
          set -e
          if [ "$rc" -eq 5 ]; then
            echo "No tests collected. Skipping pytest."
            exit 0
          fi
          exit "$rc"

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          python -m pip install pytest
          pytest -q
          if ($LASTEXITCODE -eq 5) {
            Write-Host "No tests collected. Skipping pytest."
            exit 0
          }
          exit $LASTEXITCODE
