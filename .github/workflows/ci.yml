name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:
    inputs:
      resumeUri:
        description: "n8n resume URL"
        required: true
        type: string
      env:
        description: "Target environment"
        required: false
        default: "staging"
        type: string
      run_migrations:
        description: "Run DB migrations"
        required: false
        default: "false"
        type: string
      version:
        description: "Release tag or version"
        required: false
        type: string

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]
    env:
      PYTHONPATH: src

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Show environment
        run: |
          python --version
          pip --version

      - name: Print inputs (if workflow_dispatch)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        shell: bash
        run: |
          echo "env=${{ inputs.env }}"
          echo "run_migrations=${{ inputs.run_migrations }}"
          echo "version=${{ inputs.version }}"

      - name: Syntax check (compile all)
        run: |
          python -m compileall -q src scripts

      - name: Verify core packages importable (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          python - <<'PY'
          import sys, importlib
          sys.path.append('src')
          for pkg in ("helpers", "scrapers", "runpod", "ui"):
              importlib.import_module(pkg)
          print("Core packages imported successfully")
          PY

      - name: Verify core packages importable (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          python -c "import sys,importlib; sys.path.append('src'); [importlib.import_module(p) for p in ('helpers','scrapers','runpod','ui')]; print('Core packages imported successfully')"

      - name: Run tests (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          python -m pip install pytest
          set +e
          pytest -q
          rc=$?
          set -e
          if [ "$rc" -eq 5 ]; then
            echo "No tests collected. Skipping pytest."
            exit 0
          fi
          exit "$rc"

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          python -m pip install pytest
          pytest -q
          if ($LASTEXITCODE -eq 5) {
            Write-Host "No tests collected. Skipping pytest."
            exit 0
          }
          exit $LASTEXITCODE

      # Notify n8n only when manually dispatched via n8n (workflow_dispatch)
      - name: Resume n8n (success, Linux)
        if: ${{ github.event_name == 'workflow_dispatch' && runner.os == 'Linux' && success() && inputs.resumeUri != '' }}
        shell: bash
        run: |
          curl -sS -X POST "${{ inputs.resumeUri }}" \
            -H "Content-Type: application/json" \
            -d '{"status":"success","message":"CI finished OK"}'

      - name: Resume n8n (failure, Linux)
        if: ${{ github.event_name == 'workflow_dispatch' && runner.os == 'Linux' && failure() && inputs.resumeUri != '' }}
        shell: bash
        run: |
          curl -sS -X POST "${{ inputs.resumeUri }}" \
            -H "Content-Type: application/json" \
            -d '{"status":"failure","message":"CI failed"}'

      - name: Resume n8n (success, Windows)
        if: ${{ github.event_name == 'workflow_dispatch' && runner.os == 'Windows' && success() && inputs.resumeUri != '' }}
        shell: pwsh
        run: |
          Invoke-RestMethod -Uri "${{ inputs.resumeUri }}" -Method Post -ContentType 'application/json' -Body '{"status":"success","message":"CI finished OK"}'

      - name: Resume n8n (failure, Windows)
        if: ${{ github.event_name == 'workflow_dispatch' && runner.os == 'Windows' && failure() && inputs.resumeUri != '' }}
        shell: pwsh
        run: |
          Invoke-RestMethod -Uri "${{ inputs.resumeUri }}" -Method Post -ContentType 'application/json' -Body '{"status":"failure","message":"CI failed"}'
